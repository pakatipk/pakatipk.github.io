name: Build & Publish MyDashboard

on:
  push:
    paths:
      - 'my-dashboard/**' 
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build
        run: |
          cd my-dashboard
          npm ci
          npm run build

      - name: Deploy to mydashboard/
        run: |
          # copy build output into repo
          rm -rf mydashboard
          cp -r my-dashboard/dist mydashboard
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add mydashboard
          git commit -m "auto-deploy MyDashboard (${GITHUB_SHA::7})"
          git push origin main
