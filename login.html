<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .login-card {
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
  
    @media (max-width: 600px) {
      .login-card {
        max-width: 100%;
        margin: 0;
        border-radius: 0;

        justify-content: center;
      }
      .container {
        margin: 0;
      }
    }
  </style>
  

</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="d-flex justify-content-center align-items-center w-100" style="padding: 20px;">
    <div class="card p-4 shadow login-card w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>

      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p id="result" class="mt-3 text-center"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://auth-backend-qxco.onrender.com/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      });

      if (response.ok) {
        const data = await response.json();
        console.log('Access Token:', data.access_token);

        localStorage.setItem('access_token', data.access_token);
        result.textContent = 'Login successful! ✅';
        window.location.href = 'admin.html';
      } else {
        result.textContent = 'Login failed ❌';
      }
    });
  </script>

</body>

</html>
